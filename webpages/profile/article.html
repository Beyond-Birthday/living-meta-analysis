<!doctype html>
<title>Article | Living Meta Analysis</title>
<script src="https://apis.google.com/js/platform.js"></script>
<link rel="stylesheet" href="/css/main.css">

<h1><a href="/">Living Meta Analysis</a> Article</h1>

<!-- this puts a sign-in button, and a sign-out link, in the page -->
<div class="userinfo signedoff">
  <img src="/img/user.png" class="userphoto">
  <div class="actions">
    <div class="name when-signed-on">Signed in as: <span class="username"></span></div>
    <div class="g-signin2 signin"></div>
    <a href="/profile" class="profile when-signed-on">Profile</a>
    <a href="#" class="signout when-signed-on">Sign out</a>
  </div>
</div>


<!-- LiMeTa article is not an HTML5 article, really, hence section with id article -->
<section id="article" class="article loading" data-id="/id/a/4903">
  <header>
    <h1 class="title"></h1>
    <ul class="tags"></ul><a href="" class="addtag only-yours">+</a>
    <template id="tag-template"><li><span class="tag">error</span><span class="remove only-yours">&times;</span></li></template>
  </header>
  <p class="loadingspinner">loading&hellip;</p>
  <p class="enteredby">First entered by: <a class="value" href="error">error</a></p>
  <p class="authors">Authors: <span class="value">error</span></p>
  <p class="published">Published: <span class="value">error</span></p>
  <p class="description">Description: <span contenteditable placeholder='add description' class="value">error</span></p>
  <p class="link">Link: <a class="value" href="error">error</a></p>
  <p class="doi">DOI: <a class="value" href="error" data-base="https://dx.doi.org/">error</a></p>
  <p class="ctime">Added to LiMeTa: <span class="value date">error</span></p>
  <p class="mtime">Last modified: <span class="value date">error</span></p>
  <!-- todo show "other contributors" or "forks" or "clones" ... -->
  <!-- todo show history -->
</section>




<script src="/js/tools.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/userprofile.js"></script>
<script src="/js/articles.js"></script>
<script>
window.limeta.initPage = function () {
  window.limeta.requestAndFillUserProfile();
  window.limeta.extractAndFillArticle();
}
</script>
