<script>
window.limeta.initPage = function initPage() {
  // redirect to the user's profile

  if (window.gapi.auth2.getAuthInstance().isSignedIn.get()) {
    var userName = window.gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getEmail();
    window.location.href = '/' + userName + '/';
  } else {
    window.location.href = '/signin';
  }

}
</script>
